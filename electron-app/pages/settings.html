<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
        <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
        <title>Replika AI Desktop Client - Settings</title>

        <!--Material Design + Icons-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
        <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

        <link rel="stylesheet" href="main.css">
    </head>

    <body>

        <!-- Alert Dialogs -->
        <div class="mdc-dialog" id="themeDeleteDialog">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface"
                role="alertdialog"
                aria-modal="true"
                aria-labelledby="Delete theme?">
                <div class="mdc-dialog__content" id="delete-theme-dialog-content">
                    Delete theme?
                </div>
                <div class="mdc-dialog__actions">
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="cancel">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Cancel</span>
                    </button>
                    <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="discard">
                    <div class="mdc-button__ripple"></div>
                    <span class="mdc-button__label">Delete</span>
                    </button>
                </div>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>






        <!--
            Window
        -->
        <div id="settings_app_window">
            <header id="app_header" style="z-index: 99;">
                <span>Settings</span>
                <span>
                    <button id="button_settings_window_close" class="button_small"><img src="icons/close_FILL0_wght400_GRAD0_opsz48.svg"></button>
                </span>
            </header>

            <div id="settings">
                <!-- MDC Tooltips -->
                <div id="tooltip-colour-scheme" class="mdc-tooltip" role="tooltip" aria-hidden="true">
                    <div class="mdc-tooltip__surface mdc-tooltip__surface-animation">
                      <b>*Changing this setting requires the app to restart to take effect.</b>
                    </div>
                  </div>
                <!--End MDC Tooltips-->
                
                
                <!--
                    Colour scheme
                -->
                <h3>Colour Scheme <span class="material-icons" aria-describedby="tooltip-colour-scheme">info</span></h3>

                <div class="mdc-form-field">
                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" onclick="updateColourScheme('system');" id="colour-scheme-radio-system" name="colour_scheme_radios">
                        <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                    </div>
                    <label for="radio-1">Same as system</label>

                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" onclick="updateColourScheme('light');" id="colour-scheme-radio-light" name="colour_scheme_radios">
                        <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                    </div>
                    <label for="radio-1">Light</label>

                    <div class="mdc-radio">
                        <input class="mdc-radio__native-control" type="radio" onclick="updateColourScheme('dark');" id="colour-scheme-radio-dark" name="colour_scheme_radios">
                        <div class="mdc-radio__background">
                        <div class="mdc-radio__outer-circle"></div>
                        <div class="mdc-radio__inner-circle"></div>
                        </div>
                        <div class="mdc-radio__ripple"></div>
                    </div>
                    <label for="radio-1">Dark</label>
                </div>


                <!--
                    Theme selection
                -->
                <h3>Themes</h3>

                <!-- Toggle using themes or not -->
                <div class="switchContainer">

                    <label for="basic-switch">Use custom themes</label>
                    <button id="basic-switch" class="mdc-switch mdc-switch--unselected" type="button" role="switch" aria-checked="false">
                        <div class="mdc-switch__track"></div>
                        <div class="mdc-switch__handle-track">
                            <div class="mdc-switch__handle">
                            <div class="mdc-switch__shadow">
                                <div class="mdc-elevation-overlay"></div>
                            </div>
                            <div class="mdc-switch__ripple"></div>
                            </div>
                        </div>
                    </button>

                </div>

                <div id="themes-list">

                    <div class="mdc-card mdc-card--outlined theme-card">

                                    <div class="mdc-button__ripple"></div>
                                </button>

                            </div>
                      </div>
                      
                </div>

                -->
            </div>
        </div>
        
        <script src="../renderer.js"></script>
